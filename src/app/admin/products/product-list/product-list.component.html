<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th></th>
            <th>name</th>
            <th>price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of getProducts()">
            <td>
                <img src="/assets/img/{{p.imageUrl}}" width="50">
            </td>
            <td>{{p.name}}</td>
            <td>{{p.price}} Euro</td>
            <td>
                <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/product/edit' , p.id]">Edit</button>
                <button class="btn btn-danger btn-sm ms-2" (click)="deleteProduct(p)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">Ürün Ekle</button>
