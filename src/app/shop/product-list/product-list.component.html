<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
  <div class="col-md-2">
    <img class="img-fluid" src="/assets/img/{{ selectedProduct.imageUrl }}">
  </div>
  <div class="col-md-10">
    <h5 class="card-title">
      {{ selectedProduct.name }}
    </h5>
    <p class="card-text">
      {{ selectedProduct.description }}
    </p>
  </div>
  <div><button (click)="hideDetails()" class="btn btn-danger btn-sm">Seçimi İptal Et</button>
    <button (click)="addProductToCart(selectedProduct)" class="btn btn-primary btn-sm ms-3">Add to Cart</button></div>
  
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-3">
      <img src="/assets/img/{{ product.imageUrl }}" alt="{{ product.name }}" />
      <div class="card-body">
        <h4 class="cart-title">
          <a href="">
            {{ product.name }}
          </a>
        </h4>
        <small class="text-muted">
          <i class="fas fa-lira-sign"></i> {{ product.price }}
        </small>
      </div>
      <div class="card-footer text-center">
        <button (click)="displayDetails(product)" class="btn btn-outline-primary btn-sm">Details</button>
        <button (click)="addProductToCart(product)" class="btn btn-outline-primary btn-sm ms-3">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
